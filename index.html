<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="phn/phn.css" />
  </head>
  <body>
    <input
      required
      id="phone"
      name="phone"
      type="text"
      placeholder="(000) 000-0000"
    />
    <script src="phn/phn.js"></script>
    <script>
      (function () {
        var input = document.querySelector("#phone");
        if (!input) return;
        window.intlTelInput(input, {
          allowDropdown: true,
          dropdownContainer: document.body,
          utilsScript: "phn/utils.js",
        });
      })();
    </script>
  </body>
</html>
